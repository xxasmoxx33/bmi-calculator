<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - حاسبة كتلة الجسم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh; padding: 20px;
        }
        nav {
            display: flex; justify-content: center; gap: 8px;
            padding: 16px; flex-wrap: wrap;
        }
        nav a {
            color: rgba(255,255,255,0.5); text-decoration: none;
            font-size: 14px; font-weight: 600;
            padding: 8px 18px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
        }
        nav a:hover, nav a.active {
            color: #fff; border-color: #6c63ff;
            background: rgba(108,99,255,0.15);
        }
        .container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; padding: 40px;
            max-width: 600px; margin: 20px auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #fff; font-size: 28px; text-align: center; margin-bottom: 8px; }
        .subtitle { color: rgba(255,255,255,0.5); text-align: center; font-size: 14px; margin-bottom: 28px; }
        .form-group { margin-bottom: 18px; }
        .form-group label {
            display: block; color: rgba(255,255,255,0.7);
            font-size: 14px; font-weight: 600; margin-bottom: 6px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 12px 16px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px; background: rgba(255,255,255,0.05);
            color: #fff; font-family: 'Cairo', sans-serif;
            font-size: 15px; outline: none; transition: border-color 0.3s;
            resize: vertical;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #6c63ff;
        }
        .form-group input::placeholder, .form-group textarea::placeholder {
            color: rgba(255,255,255,0.2);
        }
        .form-group select option { background: #302b63; color: #fff; }
        .btn-primary {
            width: 100%; padding: 14px; border: none; border-radius: 14px;
            background: linear-gradient(135deg, #6c63ff, #4834d4);
            color: #fff; font-family: 'Cairo', sans-serif;
            font-size: 17px; font-weight: 700;
            cursor: pointer; transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(108,99,255,0.3);
            margin-top: 8px;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 12px 32px rgba(108,99,255,0.4); }
        .success-msg {
            display: none; text-align: center; padding: 20px;
            color: #2ecc71; font-size: 16px; font-weight: 600;
        }
        .success-msg.show { display: block; }
        .success-msg .icon { font-size: 48px; margin-bottom: 12px; }
        .lang-toggle {
            display: flex; justify-content: center; gap: 4px;
            margin-bottom: 20px; background: rgba(255,255,255,0.05);
            border-radius: 12px; padding: 4px; width: fit-content; margin-inline: auto;
        }
        .lang-btn {
            padding: 6px 18px; border: none; border-radius: 10px;
            background: transparent; color: rgba(255,255,255,0.4);
            font-family: 'Cairo', sans-serif; font-size: 13px; font-weight: 600;
            cursor: pointer; transition: all 0.3s;
        }
        .lang-btn.active { background: rgba(108,99,255,0.3); color: #fff; }
        .footer { text-align: center; margin-top: 24px; color: rgba(255,255,255,0.2); font-size: 12px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="about.html">عن الموقع</a>
        <a href="privacy.html">الخصوصية</a>
        <a href="contact.html" class="active">تواصل</a>
    </nav>

    <div class="container">
        <div class="lang-toggle">
            <button class="lang-btn active" onclick="setLang('ar')">العربية</button>
            <button class="lang-btn" onclick="setLang('en')">English</button>
        </div>

        <h1 data-ar="تواصل معنا" data-en="Contact Us"></h1>
        <p class="subtitle" data-ar="نسعد بتواصلك! أرسل لنا رسالتك وبنرد عليك بأسرع وقت." data-en="We'd love to hear from you! Send us a message and we'll respond ASAP."></p>

        <form id="contactForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label data-ar="الاسم" data-en="Name"></label>
                <input type="text" id="name" required data-ar-ph="أدخل اسمك" data-en-ph="Enter your name">
            </div>
            <div class="form-group">
                <label data-ar="البريد الإلكتروني" data-en="Email"></label>
                <input type="email" id="email" required data-ar-ph="example@email.com" data-en-ph="example@email.com">
            </div>
            <div class="form-group">
                <label data-ar="الموضوع" data-en="Subject"></label>
                <select id="subject">
                    <option value="general" data-ar="استفسار عام" data-en="General Inquiry"></option>
                    <option value="feedback" data-ar="اقتراح أو ملاحظة" data-en="Feedback or Suggestion"></option>
                    <option value="bug" data-ar="الإبلاغ عن مشكلة" data-en="Report a Bug"></option>
                    <option value="other" data-ar="أخرى" data-en="Other"></option>
                </select>
            </div>
            <div class="form-group">
                <label data-ar="الرسالة" data-en="Message"></label>
                <textarea id="message" rows="5" required data-ar-ph="اكتب رسالتك هنا..." data-en-ph="Write your message here..."></textarea>
            </div>
            <button type="submit" class="btn-primary" data-ar="إرسال" data-en="Send"></button>
        </form>

        <div class="success-msg" id="successMsg">
            <div class="icon">✅</div>
            <div data-ar="تم إرسال رسالتك بنجاح! شكراً لتواصلك." data-en="Your message has been sent successfully! Thank you for reaching out."></div>
        </div>
    </div>

    <div class="footer">BMI & Diet Planner</div>

    <script>
        let lang = 'ar';
        function setLang(l) {
            lang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.lang-btn:${l==='ar'?'first':'last'}-child`).classList.add('active');
            document.documentElement.dir = l==='ar'?'rtl':'ltr';
            document.querySelectorAll('[data-ar]').forEach(el => {
                el.textContent = el.getAttribute(`data-${l}`);
            });
            document.querySelectorAll('[data-ar-ph]').forEach(el => {
                el.placeholder = el.getAttribute(`data-${l}-ph`);
            });
            document.querySelectorAll('select option').forEach(opt => {
                opt.textContent = opt.getAttribute(`data-${l}`);
            });
        }
        function submitForm(e) {
            e.preventDefault();
            // Mailto fallback
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').options[document.getElementById('subject').selectedIndex].textContent;
            const message = document.getElementById('message').value;

            const body = `${lang==='ar'?'الاسم':'Name'}: ${name}%0A${lang==='ar'?'البريد':'Email'}: ${email}%0A%0A${message}`;
            window.open(`mailto:?subject=${encodeURIComponent(subject)}&body=${body}`);

            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('successMsg').classList.add('show');
        }
        setLang('ar');
    </script>
</body>
</html>
